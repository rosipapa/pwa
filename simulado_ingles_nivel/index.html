<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado de Inglês - Classificação B2, C1, C2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0e639c"/>
</head>
<body>
  <div class="app">
    <h1>Simulado de Inglês</h1>
    <div id="timer">Tempo: 0s</div>
    <div id="score">Acertos: 0 | Erros: 0</div>
    <div id="question-counter"></div>

    <div id="quiz-container"></div>

    <div class="buttons">
      <button id="skip-btn">Pular</button>
      <button id="next-btn" disabled>Próxima</button>
    </div>

    <div id="result" class="hidden">
      <h2>Resultado Final</h2>
      <p id="final-score"></p>
      <p id="level-estimate"></p>
      <button id="restart-btn">Reiniciar</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado!', reg))
          .catch(err => console.log('Erro no Service Worker', err));
      });
    }
  </script>
</body>
</html>
