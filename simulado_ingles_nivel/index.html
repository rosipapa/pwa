<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulado de Inglês - Classificação B2, C1, C2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0e639c" />
</head>
<body>
  <main class="app" role="main" aria-labelledby="app-title">
    <h1 id="app-title">Simulado de Inglês</h1>

    <section aria-live="polite" aria-atomic="true" class="status-bar">
      <div id="timer" aria-label="Cronômetro">Tempo: 0s</div>
      <div id="score" aria-label="Pontuação">Acertos: 0 | Erros: 0</div>
      <div id="question-counter" aria-label="Contador de perguntas"></div>
    </section>

    <section id="quiz-container" tabindex="0" aria-describedby="question-counter"></section>

    <nav class="buttons" aria-label="Controles do simulado">
      <button id="skip-btn" type="button">Pular</button>
      <button id="next-btn" type="button" disabled>Próxima</button>
    </nav>

    <section id="result" class="hidden" aria-live="polite" aria-atomic="true">
      <h2>Resultado Final</h2>
      <p id="final-score"></p>
      <p id="level-estimate"></p>
      <button id="restart-btn" type="button">Reiniciar</button>
    </section>
  </main>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado!', reg))
          .catch(err => console.log('Erro no Service Worker', err));
      });
    }
  </script>
</body>
</html>
