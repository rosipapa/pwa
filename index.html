<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado: Acentuação Gráfica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Simulado Interativo - Acentuação Gráfica</h1>
    <div id="status-bar">
      <span id="question-counter">Pergunta 1 de 10</span>
      <span id="score">Acertos: 0 | Erros: 0</span>
      <span id="timer">Tempo: 0s</span>
    </div>
  </header>

  <main id="quiz-container">
    <!-- Perguntas serão inseridas dinamicamente aqui -->
  </main>

  <div id="results" style="display: none;">
    <h2>Resultado Final</h2>
    <p id="final-score"></p>
    <p id="final-time"></p>
  </div>

  <footer>
    <div class="button-group">
      <button id="skip-btn">Pular</button>
      <button id="next-btn">Próxima</button>
    </div>
  </footer>

  <script src="questions.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
